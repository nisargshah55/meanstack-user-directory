<ng-container *ngIf="editFlag === false">
<mat-toolbar>
    <span class="fill-space">
        User Profile
    </span>
    <span [routerLink]="['/login']" style="cursor:pointer;">
        Logout
    </span>
</mat-toolbar>

<mat-card class="my-card">
    <mat-card-content>
        <!-- Form -->
        <form>

            <!-- First Name -->
            <div>
                <mat-label class="mat-body-strong">First Name: </mat-label>
                <mat-label>{{userData?.firstName}}</mat-label>
            </div>
            <br />

            <!-- Last Name -->
            <div>
                <mat-label class="mat-body-strong">Last Name: </mat-label>
                <mat-label>{{userData?.lastName}}</mat-label>
            </div>
            <br />

            <!-- Email -->
            <div>
                <mat-label class="mat-body-strong">Email: </mat-label>
                <mat-label>{{userData?.email}}</mat-label>
            </div>
            <br />

            <!-- Password -->
            <div>
                <mat-label class="mat-body-strong">Password: </mat-label>
                <mat-label>{{userData?.password}}</mat-label>
            </div>
            <br />

            <!-- Date of birth -->
            <div>
                <mat-label class="mat-body-strong">Date of birth: </mat-label>
                <mat-label>{{userData?.dob | date}}</mat-label>
            </div>
            <br />

            <button mat-raised-button color="primary" (click)="editUserProfile(userData?._id)">Edit</button>
        </form>
    </mat-card-content>
</mat-card>
</ng-container>

<ng-container *ngIf="editFlag === true">
    <!-- Title group  -->
    <mat-toolbar>
        <span class="fill-space">
            Edit User Profile
        </span>
        <span [routerLink]="['/login']" style="cursor:pointer;">
            Logout
        </span>
    </mat-toolbar>

    <mat-card class="my-card">
        <mat-card-content>
            <!-- Form -->
            <form [formGroup]="profileForm" novalidate class="example-form">

                <!-- First Name -->
                <mat-form-field class="example-full-width">
                    <input matInput placeholder="First Name" formControlName="firstName">
                </mat-form-field>

                <!-- Last Name -->
                <mat-form-field class="example-full-width">
                    <input matInput placeholder="Last Name" formControlName="lastName">
                </mat-form-field>

                <!-- Email -->
                <mat-form-field class="example-full-width">
                    <input matInput placeholder="Email" formControlName="email">
                </mat-form-field>

                <!-- Password -->
                <mat-form-field class="example-full-width">
                    <input matInput placeholder="Password" formControlName="password" type="password">
                </mat-form-field>

                <!-- Date of birth -->
                <mat-form-field class="example-full-width">
                    <input matInput [matDatepicker]="picker" placeholder="Date of birth" formControlName="dob">
                    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                    <mat-datepicker #picker></mat-datepicker>
                </mat-form-field>
            </form>
        </mat-card-content>
        <mat-card-actions>
            <button mat-raised-button (click)="updateUserProfile(editedUser._id)" color="primary">Update</button>
        </mat-card-actions>
    </mat-card>
</ng-container>
